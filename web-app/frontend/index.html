<!DOCTYPE html>
<html>
<head>
    <title>Day Planner</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<header>
    <div>
        <h1>Day Planner</h1>
    </div>
</header>
<body>
    <div id="dateBar">
        <button id="prev" onclick="previousDay()">Prev</button>
        <div id="date">
        </div>
        <button id="next" onclick="nextDay()">Next</button>
    </div>
    <div id="addTask">
        <input type="text" id="taskName" placeholder="Task For Today">
        <button id="add" onclick="addTask()">Add</button>
    </div>
    <div id="taskList">


    </div>
</body>

</html>
